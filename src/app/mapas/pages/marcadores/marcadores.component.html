<ul class="list-group">
    <li class="list-group-item list-group-item-info" (click)="agregarMarcador()">
        + Agregar
    </li>

    <li class="list-group-item" *ngFor="let marker of marcadores; let i = index" (click)="irMarcador( marker.marker! )" [ngStyle]="{ 'background-color': marker.color }" (dblclick)="borrarMarcador( i )">
        {{ i + 1 }}
    </li>
</ul>


<div #mapa class="mapa-container"></div>
